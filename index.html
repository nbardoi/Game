<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <h1>Countries Word Guess Game</h1>

        <h4>Wins</h4>

        <h4>Losses</h4>
